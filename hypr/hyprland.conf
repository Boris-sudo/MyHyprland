source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

$scriptsDir = $HOME/.config/hypr/scripts

# ┌──────────────────────────────────────────────────────────────┐
# |         Input                                                |
# └──────────────────────────────────────────────────────────────┘

input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle
    repeat_rate = 50
    repeat_delay = 300

    sensitivity = 0
    left_handed = false
    follow_mouse = 1
    float_switch_override_focus = false

    touchpad {
        disable_while_typing = false
        natural_scroll = true
        clickfinger_behavior = false
        middle_button_emulation = false
        tap-to-click = false
        drag_lock = false
    }
}

# ┌──────────────────────────────────────────────────────────────┐
# |         Monitor                                              |
# └──────────────────────────────────────────────────────────────┘

monitor=,highres,auto,1.33
env = GDK_SCALE, 2

# ┌──────────────────────────────────────────────────────────────┐
# |         ENVariables                                          |
# └──────────────────────────────────────────────────────────────┘

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct

env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

env = MOZ_ENABLE_WAYLAND,1

env = ELECTRON_OZONE_PLATFORM_HINT,auto

# ┌──────────────────────────────────────────────────────────────┐
# |         Look and Feel                                        |
# └──────────────────────────────────────────────────────────────┘

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  resize_on_border = true
  layout = dwindle
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 200
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  workspace_swipe_use_r = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  vrr = 2
  mouse_move_enables_dpms = true
  enable_swallow = off
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
  enable_anr_dialog = true    # Application not Responding (ANR)
  anr_missed_pings = 15       # ANR Threshold default 1 is too low
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

xwayland {
  enabled = true
  force_zero_scaling = true
}

render {
  direct_scanout = 0
}

cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = 2
  enable_hyprcursor = true
  warp_on_change_workspace = 2
  no_warps = true
}

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4

  col.active_border = $color12
  col.inactive_border = $color10
}

decoration {
  rounding = 3

  active_opacity = 1.0
  inactive_opacity = 0.9

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color =  $color12
    color_inactive = $color10
  }

  blur {
    enabled = true
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20

  animation = windowsIn, 1, 5, slow, popin
  animation = windowsOut, 1, 5, winOut, popin
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 10, linear
  animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
  animation = fade, 1, 5, overshot
  animation = workspaces, 1, 5, wind
  animation = windows, 1, 5, bounce, popin
}

dwindle {
  pseudotile = true
  preserve_split = true
  special_scale_factor = 0.8
}

# ┌──────────────────────────────────────────────────────────────┐
# |         Default Programms                                    |
# └──────────────────────────────────────────────────────────────┘

$term = kitty
$files = thunar
$webstorm = $HOME/WebStorm-2025.2/WebStorm-252.23892.411/bin/webstorm
$vscode = /usr/share/code/bin/code
$telegram = $HOME/tsetup.6.0.2/Telegram/Telegram
$browser = firefox
$menu = rofi -show drun

# ┌──────────────────────────────────────────────────────────────┐
# |			     Auto Start			 	                         |
# └──────────────────────────────────────────────────────────────┘

exec-once = swww-daemon --format xrgb

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = $scriptsDir/Polkit.sh

exec-once = nm-applet --indicator
exec-once = swaync
#exec-once = ags
exec-once = blueman-applet
exec-once = rog-control-center
exec-once = waybar
exec-once = qs

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = $UserScripts/RainbowBorders.sh
exec-once = hypridle

# ┌──────────────────────────────────────────────────────────────┐
# |         Keybinds                                             |
# └──────────────────────────────────────────────────────────────┘

$Modifier = SUPER
$AltMod = ALT

bind = $Modifier, D, exec, $menu
bind = $Modifier, Return, exec, $term
bind = $Modifier, E, exec, $files

bind = $AltMod SHIFT, F, exec, $browser
bind = $AltMod SHIFT, C, exec, $vscode
bind = $AltMod SHIFT, T, exec, $telegram
bind = $AltMod SHIFT, W, exec, $webstorm

bind = $Modifier $AltMod, V, exec, $HOME/.config/hypr/scripts/ClipManager.sh
bind = $Modifier SHIFT, F, fullscreen
bind = $Modifier, K, togglefloating
bind = $Modifier SHIFT, O, exec, hyprctl setprop active opaque toggle

bind = $Modifier, Q, killactive,
bind = $Modifier, L, exec, $scriptsDir/LockScreen.sh
bind = $Modifier, P, exec, $scriptsDir/Wlogout.sh

bind = $Modifier SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy

binde = $Modifier SHIFT, left, resizeactive,-50 0
binde = $Modifier SHIFT, right, resizeactive,50 0
binde = $Modifier SHIFT, up, resizeactive,0 -50
binde = $Modifier SHIFT, down, resizeactive,0 50

bind = $Modifier SHIFT, bracketleft, movetoworkspace, -1
bind = $Modifier SHIFT, bracketright, movetoworkspace, +1
bind = $Modifier, mouse_down, workspace, e+1
bind = $Modifier, mouse_up, workspace, e-1

bind = $Modifier CTRL, left, movewindow, l
bind = $Modifier CTRL, right, movewindow, r
bindm = $Modifier, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $Modifier, mouse:273, resizewindow # NOTE: mouse:272 = right click

bind = $Modifier, left, movefocus, l
bind = $Modifier, right, movefocus, r
bind = $Modifier, up, movefocus, u
bind = $Modifier, down, movefocus, d

bind = $AltMod, tab, workspace, m+1

bind = $Modifier, code:10, workspace, 1
bind = $Modifier, code:11, workspace, 2
bind = $Modifier, code:12, workspace, 3
bind = $Modifier, code:13, workspace, 4
bind = $Modifier, code:14, workspace, 5
bind = $Modifier, code:15, workspace, 6
bind = $Modifier, code:16, workspace, 7
bind = $Modifier, code:17, workspace, 8
bind = $Modifier, code:18, workspace, 9
bind = $Modifier, code:19, workspace, 10

# Laptop multimedia keys for volume and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = , xf86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec
binde = , xf86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc
bind = , xf86TouchpadToggle, exec, $scriptsDir/TouchPad.sh

# ┌──────────────────────────────────────────────────────────────┐
# |         Window rules                                         |
# └──────────────────────────────────────────────────────────────┘

windowrule = tag +browser, class:^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
windowrule = tag +browser, class:^([Gg]oogle-chrome(-beta|-dev|-unstable)?|chrome-.+-Default)$

windowrule = tag +terminal, class:^(Alacritty|kitty|kitty-dropterm)$

windowrule = tag +projects, class:^(VSCode|code-url-handler)$
windowrule = tag +projects, class:^(jetbrains-.+)$

windowrule = tag +im, class:^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$

windowrule = noblur, tag:browser*
windowrule = noblur, tag:projects*
windowrule = opacity 1, tag:browser*
windowrule = opacity 1, tag:projects*
windowrule = opacity 0.8 0.7, tag:terminal*

windowrule = float, title:^(Add Folder to Workspace)$
windowrule = size 70% 60%, title:^(Add Folder to Workspace)$
windowrule = center, title:^(Add Folder to Workspace)$

windowrule = float, title:^(Save As)$
windowrule = size 70% 60%, title:^(Save As)$
windowrule = center, title:^(Save As)$

windowrule = float, initialTitle:(Open Files)
windowrule = size 70% 60%, initialTitle:(Open Files)

layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, quickshell:overview
layerrule = ignorezero, quickshell:overview
layerrule = ignorealpha 0.5, quickshell:overview
